<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>Creative Colorlib SignUp Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        };
    </script>
    <!-- Custom Theme files -->
    <link href="{% static 'css/register.css'%}" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Custom Theme files -->
    <!-- web font -->
    <link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
    <!-- //web font -->
</head>
<body>
<!-- main -->
<div class="main-w3layouts wrapper">
    <h1>Creative SignUp Form</h1>
    <div class="main-agileinfo">
        <div class="agileits-top">
            <form action="{% url 'register' %}" method="post">
                {% csrf_token %}
                {{form.username}}
                <br>
                {{form.email}}
                <br>
                {{form.password1}}
                <br>
                {{form.password2}}
                <br>
                <input type="submit" value="SIGNUP">
            </form>
            <p>You have an Account? <a href="{% url 'login' %}"> Login Now!</a></p>
        </div>
    </div>
</div>
<script>
    var xinput = document.getElementsByTagName('input')
    xinput[1].placeholder = 'Username';
    xinput[2].placeholder = 'Email';
    xinput[3].placeholder = 'Password';
    xinput[4].placeholder = 'Confirm Password';
</script>
</body>
</html>
