<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecom</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, minimum-scale=1"/>
    <script type="text/javascript">
        var user = '{{request.user}}'

        function getToken(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';')
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        var csrftoken = getToken('csrftoken');

    </script>
</head>
<body>
<!--Nav-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" style="font-family: 'Noto Sans', sans-serif; font-weight: bold; color: #17922a" href="#">Ecommerce</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <a class="nav-link" style="font-family: 'Noto Sans', sans-serif; font-weight: bold" href="{% url 'store' %}">Trang
            Chủ<span
                    class="sr-only">(current)</span></a>
        <form class="form-inline my-2 my-lg-0" id="login-tag">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Đăng Nhập</button>
            <a href="{% url 'cart' %}">
                <img id="cart-icon" src="{% static 'image/icon.png' %}">
            </a>
            <p id="cart-total">0</p>

        </form>
    </div>
</nav>
<div class="con1">
    <img id="img1" sr=c"{% static 'image/backg.jpg'%}">
    <div class="container" style="position: relative">
        {% block content %}
        {% endblock content %}
    </div>
</div>

</body>
