{% extends 'store/main1.html' %}
{% load static %}
{% block content %}
<!-- Header-->
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Shop in style</h1>
            <p class="lead fw-normal text-white-50 mb-0">With this shop homepage template</p>
        </div>
    </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
                    <div class="grid-container">
                        {% for item in products %}
                        <div>
                            <!-- Product image-->
                            <img class="card-img-top" src="{{item.image.url}}" alt="..."/>
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">{{item.name}}</h5>
                                    <!-- Product price-->
                                    {{item.price|floatformat:0}} Ä‘
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><button  type="button" id="{{item.id}}" data-product="{{item.id}}" data-action="add"class="btn btn-outline-dark mt-auto update-cart">Add to
                                    cart</button></div>
                            </div>
                        </div>
                    {% endfor %}
            </div>
        </div>
</section>

{% endblock content %}
